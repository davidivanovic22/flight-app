<div class="wrapper">
  <h1 class="text-center">Flight</h1>
  <div class="table-wrapper">
    <div>
      <mat-form-field>
        <mat-select (valueChange)="selectedWorker.next($event)" [value]="selectedWorker | async" placeholder="Workers">
          <mat-option *ngFor="let worker of workerList" [value]="worker.id">
            {{worker.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="dataSource" matSortDisableClear>
      <ng-container [matColumnDef]="displayedColumns[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight Number</th>
        <td mat-cell *matCellDef="let element"> {{element?.num}} </td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin</th>
        <td mat-cell *matCellDef="let element"> {{element?.from}} </td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[2]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin Date</th>
        <td mat-cell *matCellDef="let element"> {{element?.from_date}} </td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[3]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination</th>
        <td mat-cell *matCellDef="let element"> {{element?.to}} </td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[4]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Date</th>
        <td mat-cell *matCellDef="let element"> {{element?.to_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   pageSize="10"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
